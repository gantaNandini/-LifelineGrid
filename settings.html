

<!DOCTYPE html>
<html>
<head>
  <title>Settings - LifelineGrid</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Arial, sans-serif;
      background: #f9f9f9;
      color: #333;
    }
    header {
      background: #d1322f;
      color: #fff;
      padding: 1rem;
      text-align: center;
      font-size: 1.5rem;
      font-weight: bold;
    }
    .container {
      max-width: 600px;
      margin: 2rem auto;
      background: #fff;
      padding: 1rem;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }
    h2 {
      text-align: center;
      margin-bottom: 1rem;
    }
    .setting {
      border-bottom: 1px solid #eee;
      padding: 0.8rem 0;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .setting:last-child {
      border-bottom: none;
    }
    .setting label {
      font-size: 1rem;
    }
    .setting input[type="checkbox"] {
      transform: scale(1.3);
    }
  </style>
</head>
<body>
  <header>
    ⚙️ Settings
  </header>

  <div class="container">
    <h2>Preferences</h2>
    <div class="setting">
      <label>Enable Voice Reminders</label>
      <input type="checkbox" checked>
    </div>
    <div class="setting">
      <label>Dark Mode</label>
      <input type="checkbox">
    </div>
    <div class="setting">
      <label>Show Estimated Traffic</label>
      <input type="checkbox" checked>
    </div>
  </div>
</body>
</html>
